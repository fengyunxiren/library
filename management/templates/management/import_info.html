{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}导入信息{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
				{% if state == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">导入成功</h2>
				</div>
				<ul class="pager">
					<li class="previous"><a class="text-left" href="{% url 'add_book' %}">继续导入</a></li>
					<li class="next"><a class="text-right" href="{% url 'homepage' %}">回到主页</a></li>
				</ul>

				{% else %}
				<div class="well">
					<h2 class="text-warning text-center">导入失败</h2>
				</div>
				<ul class="pager">
					<li class="next"><a class="text-right" href="{% url 'homepage' %}">回到主页</a></li>
				</ul>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
